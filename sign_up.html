<div class="container">


    <div class="login_left">

<!--        <h2 >Code<br><br>Master<br><br>Draft</h2>-->
    </div>
    <div class="login_right">
        <form method="post" action="./sign_up.php" >
            <input type="text" class="stu_input" id="major"  name="info[]" placeholder="학과" required>
            <input type="text" class="stu_input" id="stu_num" name="info[]"  placeholder="학번" pattern="([0-9]){8}" required >
            <input type="text" class="stu_input" id="stu_name" name="info[]" placeholder="이름"required>
            <input type="text" class="stu_input" id="id" name="info[]" placeholder="ID" pattern="^([a-z0-9_]){6,50}$" title="영소문자, 숫자포함 6자 이상" required>
            <input type="password" class="stu_input" id="ps" name="info[]" placeholder="PS" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*()_-+=[]{}~?:;`|/]).{6,50}$" title="영문 대소문자,특수문자,숫자 포함 6자 이상" required>
            <button class="button" type="submit"> Sign up</button>
        </form>
